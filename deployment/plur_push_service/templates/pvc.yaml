apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plur_push-pvc
  namespace: plur_push
  labels:
    app.kubernetes.io/part-of: plur_push
    app.kubernetes.io/managed-by: Helm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size | default "1Gi" }}
